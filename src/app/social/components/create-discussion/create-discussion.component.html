<article
  class="flex flex-col h-auto my-7 md:my-14 justify-center w-[90%] md:w-full mx-auto"
>
  <section class="flex justify-start mb-5 md:mb-10">
    <a
      role="button"
      routerLink="/social/discussions"
      class="flex flex-row items-center gap-1 hover-underline-animation"
    >
      <mat-icon>keyboard_backspace</mat-icon>
      <span>Volver</span>
    </a>
  </section>

  <section class="p-6 bg-white shadow-lg rounded-lg">
    <div class="mb-4">
      <span
        class="py-2 font-noto-serif text-xl md:text-4xl font-extrabold text-transparent bg-gradient-to-r from-blue-300 to-[#024d99] bg-clip-text"
      >
        Crear una nueva pregunta
      </span>
    </div>

    <form form [formGroup]="discussionForm" class="flex flex-col w-full">
      <mat-form-field appearance="outline">
        <mat-label>Pregunta</mat-label>
        <input matInput formControlName="title" />
        <mat-icon matPrefix>question_answer</mat-icon>
        <mat-error *ngIf="discussionForm.get('title')?.hasError('required')"
          >Pregunta requerida</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
        <mat-icon matPrefix>description</mat-icon>
        <mat-error
          *ngIf="discussionForm.get('description')?.hasError('required')"
        >
          La descripción es requerida
        </mat-error>
      </mat-form-field>

      <div class="flex justify-start">
        <button
          mat-fab
          extended="true"
          class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition"
          (click)="onSubmit()"
          [disabled]="discussionForm.invalid"
        >
          Publicar
        </button>
      </div>
    </form>
  </section>
</article>
