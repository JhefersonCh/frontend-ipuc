<mat-card appearance="outlined" class="!shadow-gray-400/50 !shadow-md">
  <mat-card-header>
    <mat-card-title>
      <div>
        <h1 class="text-2xl font-medium">
          {{ item()?.title || "" | capitalize }}
        </h1>
        <div class="text-xs text-gray-500">
          {{ item()?.createdAt || "" | time }}
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ item()?.description || "" | truncate : 500 | capitalize }}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex gap-2">
      <button mat-icon-button class="hover:!bg-red-100">
        <div
          class="flex items-center text-xs"
          [matBadge]="item()?.likes || null"
          matBadgeColor="warn"
        >
          <mat-icon>favorite_border</mat-icon>
        </div>
      </button>
      <button mat-icon-button class="hover:!bg-blue-100">
        <div
          class="flex items-center text-xs"
          [matBadge]="item()?.replies || null"
        >
          <mat-icon>question_answer</mat-icon>
        </div>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
