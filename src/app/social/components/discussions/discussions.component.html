<article
  class="flex flex-col h-auto my-7 md:my-0 justify-center w-[90%] md:w-full mx-auto"
>
  <section class="flex justify-end mb-5 md:mb-10">
    <button
      mat-fab
      extended="true"
      class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition"
      routerLink="/social/create-discussion"
    >
      Crear una pregunta
    </button>
  </section>
  <section
    *ngFor="let debate of discussions"
    class="p-5 md:p-6 border border-gray-300 my-2"
  >
    <h2 class="text-xl font-semibold">{{ debate.title }}</h2>
    <p class="text-gray-600">{{ debate.description }}</p>
  </section>
</article>
