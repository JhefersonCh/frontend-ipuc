<article class="py-6 px-5 md:px-0">
  <h1
    class="text-2xl md:text-4xl font-bold brand-text-headline-color font-noto-serif"
  >
    {{ "Bienvenid@ al foro de discusión" }}
  </h1>
  <p class="text-lg text-gray-600 font-medium mt-4">
    Aquí puedes realizar preguntas sobre temas que no entiendas o reponser a las
    preguntas de las personas que tengan dudas.
  </p>
  @if(currentUser){
  <section class="flex justify-end">
    <button
      mat-fab
      extended="true"
      (click)="openCreateOrEditDiscussionDialog()"
    >
      Crear discusión
    </button>
  </section>
  } @if(!loading) {
  <app-search-fields
    [searchFields]="searchFields"
    [form]="form"
    (searchChange)="onSearchChange($event)"
  ></app-search-fields>
  <section class="flex flex-col gap-2.5 mt-4">
    @for (post of posts; track $index) {
    <app-discussion-card
      [item]="post"
      (editEvent)="openCreateOrEditDiscussionDialog($event)"
      (deleteEvent)="openDeleteDialog($event)"
      (likeEvent)="reloadPosts()"
      [userLogged]="currentUser"
    ></app-discussion-card>
    }
    <app-paginator
      [paginationParams]="paginationResults"
      (onPageChange)="onChangePagination($event)"
    ></app-paginator>
  </section>
  }@else {
  <div class="flex items-center justify-center h-100">
    <app-loader></app-loader>
  </div>
  }
</article>
