<article class="px-5 md:px-0">
  @if(!loading) {
  <section class="my-5">
    <app-back-button url="/social/forum"></app-back-button>
  </section>
  <section>
    <div class="text-md text-gray-500">
      {{ post?.createdAt || "" | time }}
    </div>
    <h1 class="text-2xl md:text-4xl font-bold">
      {{ post?.title || "" | capitalize }}
    </h1>
  </section>
  <section class="my-5">
    <p class="text-lg text-gray-600">
      {{ post?.description || "" | truncate : 500 | capitalize }}
    </p>
  </section>
  <section class="flex flex-col gap-2.5 mt-4">
    <app-create-comment
      [postId]="postId"
      (commentCreated)="getComments()"
    ></app-create-comment>
    @if(!commentsLoading) { @for (comment of comments; track $index) {
    <app-comment-card
      [itemComment]="comment"
      (deleteEvent)="openDeleteComment($event)"
      [userLogged]="currentUser"
    ></app-comment-card>
    } }@else {
    <div class="flex items-center justify-center h-100">
      <app-loader></app-loader>
    </div>
    }
  </section>
  }@else {
  <div class="flex items-center justify-center h-100">
    <app-loader></app-loader>
  </div>
  }
</article>
