<app-base-dialog
  [title]="data.title || 'Eliminar'"
  [description]="
    data.description || '¿Estás seguro de que quieres eliminar esto?'
  "
>
  <ng-content actions>
    <div class="grid grid-cols-2 gap-2 w-full md:w-1/2">
      <button
        mat-fab
        extended="true"
        color="warn"
        (click)="close()"
        class="col-span-1"
      >
        Cancelar
      </button>
      <button
        mat-fab
        extended="true"
        (click)="confirm()"
        class="col-span-1"
        [disabled]="loading"
      >
        Confirmar
      </button>
    </div>
  </ng-content>
</app-base-dialog>
