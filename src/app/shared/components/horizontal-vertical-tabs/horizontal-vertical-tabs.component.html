<div
  [ngClass]="{
    'is-not-mobile': isHorizontalPredetermined() ? !isMobile : false
  }"
>
  <mat-tab-group>
    @for (tab of tabs; track $index) {
    <mat-tab [label]="tab.label()">
      <ng-container [ngTemplateOutlet]="tab.template"></ng-container>
    </mat-tab>
    }
  </mat-tab-group>
</div>
