<mat-paginator
  class="mt-3"
  [length]="paginationParams() ? paginationParams().total : 0"
  [pageSize]="paginationParams() ? paginationParams().perPage : 10"
  [pageSizeOptions]="[5, 10, 20]"
  [pageIndex]="(paginationParams() ? paginationParams().page : 0 || 0) - 1"
  (page)="onPageChangeHandler($event)"
></mat-paginator>
