<article class="py-[10%] flex justify-center">
  <section
    class="flex flex-col w-[90%] md:w-[45%] h-auto justify-center items-center rounded-lg text-center border-[0.5px] border-black shadow shadow-[#0d47a1] py-[5%]"
  >
    <div class="flex flex-col">
      <span class="font-extrabold text-2xl font-noto-serif">INICIAR SESIÓN</span
      ><span class="font-normal text-base"
        >Ingresa tus datos para iniciar sesión</span
      >
    </div>
    <form
      [formGroup]="form"
      class="flex flex-col w-full items-center mt-2.5 gap-1.5"
    >
      <mat-form-field appearance="outline" class="w-[80%]">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="username" />
        <mat-icon matPrefix>account_circle</mat-icon>
        <mat-error *ngIf="form.get('username')?.hasError('required')"
          >Nombre de usuario requerido</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-[80%]">
        <mat-label>Contraseña</mat-label>
        <input
          [type]="!showPassword ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <mat-icon matPrefix>lock</mat-icon>
        <button
          matSuffix
          mat-icon-button
          (click)="showPassword = !showPassword"
          class="mr-1"
        >
          <fa-icon [icon]="!showPassword ? eyeOpen : eyeClose"></fa-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')"
          >Contraseña requerida</mat-error
        >
      </mat-form-field>

      <div
        class="flex w-[80%] content-between items-center justify-center gap-5 my-2.5"
      >
        <button mat-fab extended="true" (click)="login()">
          <span class="text-md">Iniciar Sesión</span>
        </button>
      </div>

      <a
        routerLink="/auth/recovery-password"
        class="cursor-pointer text-blue-400 hover:text-blue-800 hover-underline-animation"
        >¿Olvidaste tu contraseña?</a
      >
      <span
        >¿No tienes una cuenta?
        <a
          routerLink="/auth/register"
          class="cursor-pointer text-blue-400 hover:text-blue-800 hover-underline-animation"
          >Registrarse</a
        ></span
      >
    </form>
  </section>
</article>
