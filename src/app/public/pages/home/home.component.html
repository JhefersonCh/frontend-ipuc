@if(!loading){
<div class="my-24">
  <app-hero
    [heroUrl]="data?.heroUrl || ''"
    [heroPublicId]="data?.heroPublicId || ''"
    [title]="data?.title || ''"
    [name]="data?.name || ''"
    [description]="data?.description || ''"
  />
  <app-ipuc-info
    [additionalTitle]="data?.additionalTitle || ''"
    [additionalDescription]="data?.additionalDescription || ''"
    [enableRedirectToIpuc]="data?.enableRedirectToIpuc || false"
  />
  <app-activities />
</div>
} @else {
<div class="flex items-center justify-center h-screen">
  <app-loader />
</div>
}
