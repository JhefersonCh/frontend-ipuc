<section class="mt-32 flex justify-center">
  <div class="w-[70%] text-center">
    <h1
      class="font-noto-serif text-4xl sm:text-6xl font-extrabold text-transparent bg-gradient-to-r from-blue-300 to-[#024d99] bg-clip-text py-2"
    >
      Actividades
    </h1>
    <p class="text-xl text-gray-600 font-medium my-5">
      La iglesia pentecostal unida de Colombia cuenta con un gran n√∫mero de
      actividades, entre ellas:
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (activity of activities; track $index) {
      <div class="flex h-full">
        <app-base-card-without-actions
          class="flex flex-col flex-grow hover:-translate-y-2 hover:bg-neutral-100 transition-transform duration-300 rounded-t-3xl mt-5"
          [description]="activity.description"
          [image]="activity.image"
          [title]="activity.title"
        />
      </div>
      }
    </div>
  </div>
</section>
