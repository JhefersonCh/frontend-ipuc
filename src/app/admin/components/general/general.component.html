<div class="py-3">
  <section class="mb-6">
    <h1 class="text-3xl font-bold brand-text-headline-color font-noto-serif">
      Configuración general
    </h1>
    <p>
      Aquí puedes agregar, editar y eliminar la información general del sistema
      (Fotos, descripciones y otra información).
    </p>
  </section>

  <app-horizontal-vertical-tabs
    [isHorizontalPredetermined]="false"
    [enableQueryParams]="true"
    [queryParamId]="'general'"
    [defaultTabIndex]="0"
    (changeTab)="onTabChange($event.index)"
  >
    <tab label="Inicio">
      @if(tabIndex === 0){
      <app-home-form #homeForm (saveFormEvent)="onSaveHomeForm($event)" />
      }
    </tab>
    <tab label="Sobre Nosotros">
      @if(tabIndex === 1){
      <app-about-form #aboutForm (saveFormEvent)="onSaveAboutForm($event)" />
      }
    </tab>
    <tab label="Aplicación">
      @if(tabIndex === 2){
      <app-general-form
        #generalForm
        (saveFormEvent)="onSaveGeneralForm($event)"
      />
      }
    </tab>
  </app-horizontal-vertical-tabs>
</div>
